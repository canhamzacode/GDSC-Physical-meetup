<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- internal , inline and external -->
    <!-- <h1 style="background-color: black; color: white">Equilibrium #3429</h1> -->

    <main>
      <section>
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrum-image" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <p class="eth">
            <img src="images/icon-ethereum.svg" alt="eth-icon" /> 0.041 ETH
          </p>
          <p>3 days left</p>
        </div>
        <div class="create">
          <div class="profile">
            <img src="images/image-avatar.png" alt="" />
          </div>
          <p>Creation of Jules Wyvern</p>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
